<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Azuria</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(to right, #e0f7fa, #b2dfdb);
            color: #004d40;
            margin: 0;
            padding: 0;
            border: 20px solid #004d40;
        }
        
        .container {
            text-align: center;
            padding: 50px 20px;
        }
        
        h1 {
            font-size: 4em;
            display: inline-block;
            padding: 20px 40px;
            border: 6px double #004d40;
            background-color: rgba(255, 255, 255, 0.6);
            border-radius: 20px;
            /* Removed hover effect for title */
        }

        .contact-info {
            margin-top: 40px;
            background-color: #ffffffc9;
            border: 6px solid #004d40;
            border-radius: 15px;
            padding: 30px;
            font-size: 1.2em;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
            transition: background-color 0.3s ease;
        }
        
        .contact-info:hover {
            background-color: #ffffffee;
        }
        
        .contact-item {
            margin: 20px 0;
        }
        
        .buttons {
            margin-top: 40px;
        }
        
        .buttons a {
            margin: 10px;
            padding: 15px 30px;
            background-color: #004d40;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 30px;
            border: 2px solid #004d40;
            transition: background-color 0.3s ease, transform 0.3s ease, padding 0.3s ease;
        }
        
        .buttons a:hover {
            background-color: #00796b;
            transform: scale(1.1);
            padding: 18px 36px;
        }
        
        .social-icons {
            font-family: 'Quicksand', sans-serif;
            margin-top: 40px;
            border: 3px solid #004d40;
            border-radius: 15px;
            padding: 20px;
            display: inline-flex;
            justify-content: center;
            gap: 20px;
            background-color: #ffffffc9;
        }

        .social-icons button {
            font-size: 1.5em;
            padding: 15px;
            background-color: #004d40; /* Green background */
            color: white; /* White text */
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .social-icons button:hover {
            background-color: #00796b; /* Darker green on hover */
            transform: scale(1.1);
        }

        .social-icons a {
            color: white; /* Keep the link text white */
            text-decoration: none;
        }

        .social-icons a:hover {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <div class="contact-info">
            <div class="contact-item">
                <strong>Phone:</strong> +1 (234) 567-8901
            </div>
            <div class="contact-item">
                <strong>Email:</strong> contact@azuria.com
            </div>
            <div class="contact-item">
                <strong>Address:</strong> 123 Azuria St, Sustainable City, AZ
            </div>
            <div class="contact-item">
                <strong>Business Hours:</strong> Monday - Friday, 9 AM - 5 PM
            </div>
        </div>
        <div class="social-icons">
            <button><a href="#" target="_blank">Facebook</a></button>
            <button><a href="#" target="_blank">Twitter</a></button>
            <button><a href="#" target="_blank">Instagram</a></button>
            <button><a href="#" target="_blank">LinkedIn</a></button>
        </div>
        <div class="buttons">
            <a href="C:\Users\miles\Downloads\A1 CSS experiment\A1 CSS experiment\WondersOfAzuria.html">Back to Home</a>
        </div>
    </div>
</body>
</html>
